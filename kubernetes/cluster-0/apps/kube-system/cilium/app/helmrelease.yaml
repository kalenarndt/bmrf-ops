    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.14.3
  interval: 30m

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
