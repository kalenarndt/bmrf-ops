---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: system
spec:
  interval: 30m
  releaseName: reflector
  chart:
    spec:
      chart: reflector
      version: 7.1.238
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
