---
nodeFeatureRule:
  createCRD: true
worker:
  annotations:
    configmap.reloader.stakater.com/reload: auto
  config:
    core:
      sources:
        - custom
        - pci
        - usb
    sources:
      usb:
        deviceClassWhitelist:
          - "02"
          - "03"
          - "0e"
          - "ef"
          - "fe"
          - "ff"
        deviceLabelFields:
          - class
          - vendor
          - device
