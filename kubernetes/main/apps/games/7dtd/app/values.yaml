---
controllers:
  bmrf-7dtd:
    annotations:
      reloader.stakater.com/auto: "true"

    pod:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        # supplementalGroups:
        #   - 65542 # gladius:external-services
    containers:
      app:
        image:
          repository: vinanrra/7dtd-server
          tag: latest
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
            spec:
              failureThreshold: 30
              periodSeconds: 5
        env:
          VERSION: latest_experimental
          CHANGE_CONFIG_DIR_OWNERSHIP: true
          TZ: ${TZ}
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false

service:
  app:
    controller: bmrf-7dtd
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: "10.45.0.7"
    ports:
      http:
        port: 26900
        protocol: TCP
      http2:
        port: 26900
        protocol: UDP
      server1:
        port: 26901
        protocol: UDP
      server2:
        port: 26902
        protocol: UDP

persistence:
  config:
    existingClaim: bmrf-7dtd-pvc
    globalMounts:
      - path: /home/sdtdserver/.local/share/7DaysToDie/
  files:
    existingClaim: bmrf-7dtd-pvc
    globalMounts:
      - path: /home/sdtdserver/serverfiles/