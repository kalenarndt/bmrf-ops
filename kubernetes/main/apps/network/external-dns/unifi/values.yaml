---
fullnameOverride: &name externaldns-unifi
# logLevel: debug
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: v0.5.1@sha256:fc031337a83e3a7d5f3407c931373455fe6842e085b47e4bb1e73708cb054b06
    env:
      - name: UNIFI_HOST
        value: https://${SECRET_UNIFI_HOST}
      - name: UNIFI_USER
        valueFrom:
          secretKeyRef:
            name: &secret externaldns-unifi-secrets
            key: unifi-username
      - name: UNIFI_PASS
        valueFrom:
          secretKeyRef:
            name: *secret
            key: unifi-password
      # - name: LOG_LEVEL
      #   value: "debug"
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
extraArgs:
  - --ignore-ingress-tls-spec
policy: sync
sources: ["ingress", "service"]
txtOwnerId: main
txtPrefix: k8s.main.
domainFilters: ["${SECRET_DOMAIN}"]
serviceMonitor:
  enabled: true
podAnnotations:
  reloader.stakater.com/auto: "true"