---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: main
endpoint: https://${clusterEndpointIP}:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker extractVersion=^(?<version>.*)$
talosVersion: v1.7.5
# renovate: depName=kubernetes/kubernetes datasource=github-releases extractVersion=^v(?<version>.*)$
kubernetesVersion: 1.30.2

allowSchedulingOnMasters: true
cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterName}.${clusterDomain}
  - "127.0.0.1" # KubePrism https://www.talos.dev/v1.6/kubernetes-guides/configuration/kubeprism/
additionalMachineCertSans: *san

nodes:
  - hostname: talos03.${clusterDomain}
    ipAddress: 172.16.11.13
    installDiskSelector:
      size: "<=256GB"
    controlPlane: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    machineDisks:
      - device: /dev/sda
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          driver: r8169
        mtu: ${mtu}
        addresses:
          - 172.16.11.13/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${defaultGW}
        vip:
          ip: ${clusterEndpointIP}
      - deviceSelector:
          driver: e1000e
        ignore: true
    patches:
      - &kubelet_extra_mounts |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw
  - hostname: talos02.${clusterDomain}
    ipAddress: 172.16.11.12
    installDiskSelector:
      size: "<=600GB"
    controlPlane: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    machineDisks:
      - device: /dev/sda
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          driver: r8169
        mtu: ${mtu}
        addresses:
          - 172.16.11.12/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${defaultGW}
        vip:
          ip: ${clusterEndpointIP}
      - deviceSelector:
          driver: e1000e
        ignore: true
    patches:
      - *kubelet_extra_mounts
  - hostname: talos01.${clusterDomain}
    ipAddress: 172.16.11.11
    installDiskSelector:
      size: "<=600GB"
    controlPlane: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    machineDisks:
      - device: /dev/sda
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          driver: r8169
        mtu: ${mtu}
        addresses:
          - 172.16.11.11/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${defaultGW}
        vip:
          ip: ${clusterEndpointIP}
      - deviceSelector:
          driver: e1000e
        ignore: true
    patches:
      - *kubelet_extra_mounts
controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - "mitigations=off"
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
          - siderolabs/iscsi-tools
          - siderolabs/util-linux-tools
          - siderolabs/btrfs
          - siderolabs/realtek-firmware

  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # Disable coreDNS because we are deploying with helmfile and managing with flux
    - |-
      cluster:
        coreDNS:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 172.16.11.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Force nameserver
    - |-
      machine:
        network:
          nameservers:
            - ${dnsIP}

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - time.google.com

    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.${clusterDomain}
            - ip: ${storageIP}
              aliases:
                - storage.${clusterDomain}

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          nodeIP:
            validSubnets:
            - 172.16.11.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
                [plugins."io.containerd.grpc.v1.cri".containerd]
                  discard_unpacked_layers = false
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                  discard_unpacked_layers = false

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-controllers

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.0
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
          net.ipv4.ip_forward: "1"
          net.ipv4.tcp_tw_reuse: "1"